<html>
<head>

	<style type="text/css">
		* { padding:0; margin:0; }
	</style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

</head>

<body>

	<div ng-app="app">

		<div ng-controller="DemoController as vmDemo">

            <!-- notice on-enter passing in the same function as the Submit button does below -->
            <ng-form name="userForm" ng-submit="vmDemo.submit(vmDemo.user)" novalidate>

                <div class="modal-header">
                    <h3 class="modal-title">ngForm handling Enter keypress using ngSubmit</h3>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>User Name:</label>
                        <input ng-model="vmDemo.user.name" autofocus required class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>User Age:</label>
                        <input ng-model="vmDemo.user.age" required class="form-control" />
                    </div>
                </div>

                <div class="modal-footer">

                    <!-- notice I put vmDemo.submit(vmDemo.user) in the on-enter of the ng-form itself as well to handle Enter keypress
				ng-click="vmDemo.submit(vmDemo.user)" -->

                    <button
                        ng-disabled="!userForm.$valid"
                        type="submit"
                        class="button buttonGreen">
                            Submit User
                    </button>
                </div>

            </ng-form>





			<ng-form name="userForm" ng-submit="vmDemo.submit(vmDemo.user)" novalidate>

                <div class="modal-header">
                    <h3 class="modal-title">ngForm handling Enter keypress events!</h3>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>User Name:</label>
                        <input ng-model="vmDemo.user.name" autofocus required class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>User Age:</label>
                        <input ng-model="vmDemo.user.age" required class="form-control" />
                    </div>
                </div>

                <div class="modal-footer">

                    <!-- notice I put vmDemo.submit(vmDemo.user) in the on-enter of the ng-form itself as well to handle Enter keypress
				ng-click="vmDemo.submit(vmDemo.user)" -->

                    <button
                        ng-disabled="!userForm.$valid"
                        type="submit"
                        class="button buttonGreen">
                            Submit User
                    </button>
                </div>

            </ng-form>

		</div>


	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>


	<script>
		'use strict';

		var APP = angular.module('app', []);

		APP.directive('ngForm', function ($parse) {
            return {
                link: linkFunction
            };

			function linkFunction ($scope, $element, $attrs) {

				var $submit_button = findSubmitButton();

				$element.bind('keydown', function (e) {
					var keyCode = e.keyCode || e.which;
					if (keyCode === 13) {
						if ($attrs.ngSubmit) {
							$parse($attrs.ngSubmit)($scope);
							return;
						}
						if ($submit_button) {
							$submit_button.click();
						}
					}
				});

				angular.element($submit_button).bind('click', function (e) {
					if ($attrs.ngSubmit) {
						$parse($attrs.ngSubmit)($scope);
						return;
					}
					this.click(); // defaults to whatever is on the ng-click for this buttons submit
				});

				function findSubmitButton () {
					var $buttons = [$element.find('button'), $element.find('input')];

					for (var i = 0; i < $buttons.length; i++) {
						for (var n = 0; n < $buttons[i].length; n++) {
							var $current = $buttons[i][n];
							if ($current.type.toLowerCase() === 'submit') {
								return $current;
							}

						}
					}
				}
			}

        });

        APP.directive('onEnter', ['$parse', function ($parse) {
            return {
                link: function ($scope, $element, $attrs) {

                    $element.bind('keyup', function (e) {
                        var keyCode = e.keyCode || e.which;

                        if (keyCode === 13 && $attrs.onEnter) {
                            $parse($attrs.onEnter)($scope);
                        }

                    });
                }
            };
        }]);

		APP.controller('DemoController', function () {
			var vm = this;

            vm.submit = function (user) {
                alert('Tada! Stringify\d object: ' + JSON.stringify(user || ''));
            };


		});

	</script>

</body>
</html>
