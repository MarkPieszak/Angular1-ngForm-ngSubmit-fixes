<html>
<head>

	<style type="text/css">
		* { padding:0; margin:0; }
	</style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

</head>

<body>

	<div ng-app="app">

		<div ng-controller="DemoController as vmDemo">

			<h1>Example 1:</h1>
			
			<ng-form name="userForm" ng-submit="vmDemo.submit(vmDemo.user)" novalidate>
			
			<div class="modal-header">
			    <h3 class="modal-title">ngForm handling Enter keypress & button click using ngSubmit</h3>
			</div>
			
			<div class="modal-body">
			    <div class="form-group">
			        <label>User Name:</label>
			        <input ng-model="vmDemo.user.name" autofocus required class="form-control" />
			    </div>
			
			    <div class="form-group">
			        <label>User Age:</label>
			        <input ng-model="vmDemo.user.age" required class="form-control" />
			    </div>
			</div>
			
			<div class="modal-footer">
			
			    <button
			        ng-disabled="!userForm.$valid"
			        type="submit"
			        class="button buttonGreen">
			            Submit User
			    </button>
			</div>
			
			</ng-form>

			<h1>Example 2:</h1>

			<ng-form name="userForm" novalidate>

                <div class="modal-header">
                    <h3 class="modal-title">ngForm handling Enter keypress & button click with only ng-click on Submit button</h3>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>User Name:</label>
                        <input ng-model="vmDemo.user.name" autofocus required class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>User Age:</label>
                        <input ng-model="vmDemo.user.age" required class="form-control" />
                    </div>
                </div>

                <div class="modal-footer">

                    <button ng-click="vmDemo.submit(vmDemo.user)"
                        ng-disabled="!userForm.$valid"
                        type="submit"
                        class="button buttonGreen">
                            Submit User
                    </button>
                </div>

            </ng-form>

			<h1>Example 3:</h1>

			<div on-enter="vmDemo.submit(vmDemo.user)">

                <div class="modal-header">
                    <h3 class="modal-title">"div" handling Enter keypress</h3>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>User Name:</label>
                        <input ng-model="vmDemo.user.name" autofocus required class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>User Age:</label>
                        <input ng-model="vmDemo.user.age" required class="form-control" />
                    </div>
                </div>

                <div class="modal-footer">

                    <button
						ng-click="vmDemo.submit(vmDemo.user)"
                        ng-disabled="!userForm.$valid"
                        type="submit"
                        class="button buttonGreen">
                            Submit User
                    </button>
                </div>

            </ng-form>

		</div>


	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
	<script src="ngFormFixes.directive.js"></script>


	<script>
		'use strict';
		
		;(function () {
	
			var APP = angular.module('app', ['ngFormFixes']);
	
			APP.controller('DemoController', function () {
				var vm = this;
	
	            vm.submit = function (user) {
	                alert('Tada! Stringify\d object: ' + JSON.stringify(user || ''));
	            };
	
			});
		
		})();

	</script>

</body>
</html>
